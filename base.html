<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Boutique{% endblock %}</title>
    <style>
        header, footer { background:#4CAF50; color:white; text-align:center; padding:15px; position:relative; }
        nav { text-align:center; margin:15px 0;}
        nav a { margin: 0 10px; text-decoration:none; color:white; padding: 8px 15px; border-radius:5px; background:#4CAF50;}
        nav a:hover { background:#45a049; }
        .produits-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; margin:20px; }
        .produit-card { background:#fff; border:1px solid #ddd; border-radius:10px; padding:15px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
        .produit-card button { background:#4CAF50; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; }
        .produit-card button:hover { background:#45a049; }
        section { margin-bottom:30px; }
        ul { list-style:none; padding:0; }
        li { background:#f5f5f5; margin:5px 0; padding:10px; border-radius:5px; border:1px solid #ddd; }

        /* Style pou messages */
        .messages { width: 80%; margin: 20px auto; }
        .alert { padding: 12px; margin-bottom: 10px; border-radius: 5px; text-align:center; }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .alert.info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        /* ðŸ”¹ Logo WhatsApp nan footer */
        .whatsapp-footer {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
<header>
    <h1>Channel Epicerie</h1>
    <nav>
        <a href="{% url 'boutique:panier' %}">Panier</a>
        <a href="{% url 'mes_commandes' %}">Mes commandes</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'deconnexion' %}">Se dÃ©connecter</a>
        {% else %}
            <a href="{% url 'connexion' %}">Se connecter</a>
        {% endif %}
    </nav>
</header>

<!-- Messages -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer style="display:flex; justify-content:center; align-items:center; gap:10px; padding:15px; background:#4CAF50; color:white;">
    <span>Â© Channel Boutique | Contact: 3693-6768 / 34910079</span>
    <a href="https://wa.me/50936936768" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" 
             alt="WhatsApp" style="width:35px; height:35px;">
    </a>
</footer>

</body>
</html>
