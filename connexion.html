{% extends "boutique/base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
    <h2 style="text-align:center;">Connexion</h2>

    <form method="post" action="">
        {% csrf_token %}
        <div style="margin-bottom: 10px;">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" name="username" id="username" required style="width:100%; padding:5px;">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="password">Mot de passe :</label>
            <input type="password" name="password" id="password" required style="width:100%; padding:5px;">
        </div>
        <button type="submit" style="width:100%; padding:10px; background-color:#4CAF50; color:white; border:none; border-radius:3px;">Se connecter</button>
    </form>

  
</div>
{% endblock %}
